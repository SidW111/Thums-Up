<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Thums-Up</title>
</head>
<body>
    <div id="main">
        <div id="nav">
            <div id="nav-left">
                    
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                    <i class="ri-menu-2-line"></i>
            </div>
            <div id="nav-center">
                <div id="day"></div>
                <div id="night"></div>
                <div id="cntr-circle"></div>
            </div>
            <div id="nav-right">
                <i class="ri-heart-line"></i>
                <div id="cart">
                    <i class="ri-shopping-cart-2-line"></i>
                    <div id="cart-number">
                        <h6>2</h6>
                    </div>
                </div>
                <div id="account"></div>
            </div>
        </div>

        <div id="hero">
            <div id="left-hero">
                <h1>Taste</h1>
                <h1>The</h1>
                <div id="here">
                    <h1>Thunder</h1>
                    <div id="energy">
                        <i class="ri-flashlight-line"></i>
                    </div>
                </div>
                <h2>$9.99</h2>
                <p>Pepsi: For the love of fizz, taste the thrill! <br>The refreshing thrill in every sip!</p>

                <div id="add-to-cart">
                    <div id="cart-btn">
                        <i class="ri-shopping-bag-line"></i>
                        <h3>Add to cart</h3>
                    </div>
                    <i id="wish" ></i>
                </div>
                <img id="imgone" src="Path 1.png" alt="">
                <i id="right-arrow" class="ri-arrow-right-line"></i>
            </div>

            <div id="center-hero">
                <div id="can-back">
                    <img id="pepsi" src="pepsi.png" alt="">
                    <img id="path2" src="Path 2.png" alt="">
                    <div id="small-ball">
                        <div id="ball1"></div>
                        <div id="ball2"></div>
                        <div id="ball3"></div>
                    </div>
                    <div id="scroll">
                        <i class="ri-arrow-down-line"></i>
                    </div>
                    <div id="lft-float" class="float-comment">
                        <div class="pixone" id="pic"></div>
                        <h1><span >Savior </span> loves<br> Thums-up</h1>
                        <div id="lock">
                            <i class="ri-lock-line"></i>
                        </div>
                    </div>
                    <div id="rght-float" class="float-comment">
                        <div class="pixtwo" id="pic"></div>
                        <h1><span>Sid </span>disliked<br>this item</h1>
                        <div id="lock">
                            <i class="ri-heart-fill"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div id="right-hero">
                <div id="lft-rght">
                    <i class="ri-arrow-left-line"></i>
                    <i class="ri-arrow-right-line"></i>
                </div>
                <div id="expand-one" class="expand">
                    <h1>Sid</h1>
                    <i class="ri-add-line"></i>
                </div>
                <hr>
                <div class="expand">
                    <h1>Love's</h1>
                    <i class="ri-add-line"></i>
                </div>
                <hr>
                <div class="expand">
                    <h1 id="int">Thums Up!</h1>
                    <i class="ri-subtract-line"></i>
                </div>
                <p>Thums Up: The thunder you crave, not the fizz you forget!</p>
            </div>
        </div>

    </div>
</body>
</html>
